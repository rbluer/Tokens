import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'

group = 'net.thirdshift'
version = '3.9.6'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'placeholderapi-repo'
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = "Vault-API"
        url "http://nexus.hc.to/content/repositories/pub_releases"
    }
    maven {
        name = "Jitpack-io"
        url = "https://jitpack.io"
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
    compileOnly "net.milkbowl.vault:VaultAPI:1.7"
    compileOnly 'me.clip:placeholderapi:2.10.8'
    compileOnly "com.gmail.nossr50:mcMMO" // Provided in /libs/
    compileOnly "com.SirBlobman:CombatLogX" // Provided in /libs/
    compileOnly "com.massivecraft:Factions:1.6.9.5-U0.5.17" // Provided in /libs/
    compileOnly "com.github.brcdev-minecraft:shopgui-api:1.5.0"
    compileOnly "com.github.ConnorLinfoot:CratesPlus:master-SNAPSHOT"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
